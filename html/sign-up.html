<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Sign-up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/modules.css">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/type.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Mada|Nunito&display=swap" rel="stylesheet">
</head>
<body>
  <h2>Sign up now for amazing up-coming experiences with freshMEAL!</h2>
  <form class="" action="index.html" method="post">
    <fieldset>
      <legend>Account Details</legend>
      <div class="">
        <div class="">
          <label for="name">Full Name</label>
          <input type="text" id="name" value="" required>
        </div>
        <div class="">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" value="" required>
        </div>
        <div class="">
          <label for="email">Email</label>
          <input type="email" id="email" value="" required>
        </div>
      </div>
      <div class="">
        <div class="">
          <label for="password">Password</label>
          <input type="password" id="password" value="" required>
        </div>
        <div class="">
          <label for="confirm">Confirm Your Password</label>
          <input type="password" id="confirm" value="" required>
        </div>
        <div class="">
          <label for="plan">Choose Your Plan</label>
          <select class="" id="for">
            <option value="">Select your plan</option>
            <option>Basic</option>
            <option>Premium</option>
            <option>Family</option>
            <option>Veggie</option>
          </select>
        </div>
      </div>
    </fieldset>
    <fieldset>
      <legend>Shipping Address</legend>
      <div class="">
        <div class="grid">
          <div class="">
            <label for="unit">Unit</label>
            <input type="text" id="unit" value="" required>
          </div>
          <div class="">
            <label for="street">Street</label>
            <input type="text"id="street" value="" required>
          </div>
        </div>
        <div class="">
          <label for="city">City</label>
          <input type="text"id="city" value="" required>
        </div>
      </div>
      <div class="">
        <div class="">
          <label for="province">Province</label>
          <select id="province" required>
            <option value="">Select your province</option>
            <option>Alberta</option>
            <option>British Columbia</option>
            <option>Manitoba</option>
            <option>New Brunswick</option>
            <option>Newfoundland & Labrador</option>
            <option>Northwest Territories</option>
            <option>Nova Scotia</option>
            <option>Nunavut</option>
            <option>Ontario</option>
            <option>Prince Edward Island</option>
            <option>Qu√©bec</option>
            <option>Saskatchewan</option>
            <option>Yukon</option>
          </select>
        </div>
        <div class="">
          <label for="postal">Postal Code</label>
          <input type="text" id="postal" value="" required>
        </div>
      </div>
    </fieldset>
    <fieldset>
      <legend>Are you allergic to these food below</legend>
      <div class="grid">
        <div class="">
          <input type="checkbox" id="allergy1" value="">
          <label for=allergy1"">Milk</label>
          <input type="checkbox" id="allergy2" value="">
          <label for=allergy2"">Eggs</label>
          <input type="checkbox" id="allergy3" value="">
          <label for=allergy3"">Soy</label>
          <input type="checkbox" id="allergy4" value="">
          <label for=allergy4"">Peanuts</label>
        </div>
        <div class="">
          <input type="checkbox" id="allergy5" value="">
          <label for=allergy5"">Wheat</label>
          <input type="checkbox" id="allergy6" value="">
          <label for=allergy6"">Fish</label>
          <input type="checkbox" id="allergy7" value="">
          <label for=allergy7"">Shellfish</label>
          <input type="checkbox" id="allergy8" value="">
          <label for=allergy8"">None</label>
        </div>
        <div class="">
          <label for="allergy9">Others</label>
          <input type="textarea" id="allergy9" value="">
        </div>
      </div>
    </fieldset>
    <div class="">
      <button type="submit" name="button">SIGN UP</button>
    </div>
  </form>

</body>
</html>
